<html lang="en">
<head>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="email_list.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:white">Cybersecurity Info Center</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li class="active"><a href="contact.html">Contact Us</a></li>

      <li class="active"><a href="vulnerabilities.html">Malware Reference</a></li>
      <li class="active"><a href="cryptography.html">Cryptography</a></li>
    </ul>

<main id="mail_list">
    <h1>Sign up</h1>
    <form id="email_form" name="email_form" action="join.html" method="get">
        <label for="email_1">Email Address:</label>
        <input type="text" id="email_1" name="email_1">
        <span>*</span><br>
                    
        <label for="email_2">Re-enter Email Address:</label>
        <input type="text" id="email_2" name="email_2">
        <span>*</span><br>
                    
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <span>*</span><br>
                    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <span>*</span> <br>
                    
        <label>How often do you want to receive updates?</label><br>
        <select name="frequency" id="frequency">
            <option value="">Select frequency</option>
            <option>Daily</option>
            <option>Weekly</option>
            <option>Bi-Weekly</option>
            <option>Montly</option>
        </select>
        <span>*</span>
        <br><br>
                    
        <label>&nbsp;</label>
        <input type="reset" id="reset" name="reset" value="Reset">&nbsp;
        <input type="submit" id="join" name="join" value="Join our List">

    </form>
</main>
<footer>
  <p>Footer Text</p>
</footer>
</body>
</html>
